<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Name:</label>
        <input type="text" name="first name" size="100" placeholder="Type your name here" maxlength="5" />
        
        <br />
        
        <label>Email:</label>
        <input type="email" name="email" placeholder="Example: john@gmail.com" readonly />
        
        <br />
        
        <label>Number:</label>
        <input type="number" name="number" value="23123456" min="2" max="10" />
        
        <br />
        
        <label>Birth Date:</label>
        <input type="date" name="birthday" />
        
        <br />

        <label>Password:</label>
        <input type="password" name="password" />
        
        <br />

        <select multiple>
            <option value="WebTrack">Web Track</option>
            <option value="AITrack">AI Track</option>
            <option value="GameTrack">Game Track</option>
            <option value="DataScienceTrack">Data Science Track</option>
        </select>
        <br/>

        <textarea name="message" cols="30" rows="5">
            Welcome to GoMyCode
        </textarea>

        <br/>

        <!-- This button will submit the form, causing the page to redirect -->
        <button type="button">Submit Name</button>

        <input type="submit" value="Submit" />
    </form>
</body>
</html>
